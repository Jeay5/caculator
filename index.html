<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/index.js" />
  </head>
  <body>
    <div class="container">
        <div class="calculator"> 
          <form action=""> 
            <div class="display">  
             <input type="text" name="display"> 
            </div>                     
              <div class="number">
                <div class="oprators">
                  <input type="button" value="AC" onclick="display.value = '' " class="ore">
                  <input type="button" value="&plus;/&minus;" onclick="display.value = '' " class="ore">
                  <input type="button" value="&#37;" onclick="display.value += '%' " class="ore">
                  <input type="button" value="&divide;" onclick="display.value += '/' " class="play">
                </div>
                <div class="s">
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="&times;" onclick="display.value += '*' " class="play">
                </div>
                <div class="g">
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="&minus;" onclick="display.value += '-' " class="play">
                </div>
                <div class="f">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="&plus;" onclick="display.value += '+' " class="play">
                </div>
                <div class="h">                
                    <input type="button" value="0" class="nice" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="play">    
                </div>
              </div>       
          </form> 
        </div>     
    </div>
  </body>
</html>
